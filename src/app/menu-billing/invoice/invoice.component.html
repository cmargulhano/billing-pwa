<h2>{{'INVOICE.TITLE' | translate}}</h2>

<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="100">
    <mat-card-content fxLayout="column">

      <div>
        <mat-form-field class="w100">
          <input matInput type="date" placeholder="{{'INVOICE.EXPIRATION-DATE' | translate }}" (change)="filterByDate($event)">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>{{'INVOICE.CUSTOMER' | translate }}</mat-label>
          <mat-select (selectionChange)="filterByCustomer($event)">
            <mat-option *ngFor="let customer of customers" [value]="customer.id">
              {{customer.fullName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <table mat-table [dataSource]="invoices" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>{{'INVOICE.ID' | translate}}</th>
          <td mat-cell *matCellDef="let element" class="menu-list" (click)="edit(element)">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="expirationDate">
          <th mat-header-cell *matHeaderCellDef>{{'INVOICE.EXPIRATION-DATE' | translate}}</th>
          <td mat-cell *matCellDef="let element" class="menu-list" (click)="edit(element)">{{element.expirationDate}}</td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>{{'INVOICE.VALUE' | translate}}</th>
          <td mat-cell *matCellDef="let element" class="menu-list" (click)="edit(element)">{{element.value}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>

    <mat-card-actions>
      <button [routerLink]="['create-invoice']" class="mat-fab" mat-fab color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
