<h2>{{'CUSTOMER.TITLE' | translate}}</h2>

<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="100">
    <mat-card-content fxLayout="column">

      <table mat-table [dataSource]="customers" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>{{'CUSTOMER.ID' | translate}}</th>
          <td mat-cell *matCellDef="let element" class="menu-list" (click)="edit(element)">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>{{'CUSTOMER.NAME' | translate}}</th>
          <td mat-cell *matCellDef="let element" class="menu-list" (click)="edit(element)">{{element.fullName}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>

    <mat-card-actions>
      <button [routerLink]="['create-customer']" class="mat-fab" mat-fab color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
